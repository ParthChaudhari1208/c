name: CI/CD Pipeline

on:
  push:
    paths:
      - "cardinfo.txt"  # Trigger only if this file changes
    branches:
      - main

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Account Number
        id: extract_number
        run: |
          ACCOUNT_NUMBER=$(tail -n 1 cardinfo.txt) # Get last line from file
          echo "ACCOUNT_NUMBER=$ACCOUNT_NUMBER" >> $GITHUB_ENV

      - name: Trigger Jenkins Job
        run: |
          curl -X POST "http://your-public-ngrok-url/github-webhook/" --user "jenkins_username:jenkins_token" --data-urlencode "message=${ACCOUNT_NUMBER} has issued a new card"
